<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter</title>
  <link rel="stylesheet" href="./css/main.min.css">
</head>
<body>

  <!-- ================ TWITTER NAV ================ -->
  <section class="left-wrapper">
    <div class="container">
      <div class="left-inner">
        <a href="index.html" class="logo">
          <img class="logo__img" src="./img/logo.svg" alt="twiiter logo" width="40" height="33">
        </a>
        <nav class="navbar">
          <ul class="navbar__list">
            <li class="navbar__item">
              <a class="navbar__link" href="#">
                <img class="navbar__icon" src="./img/home-outline.png" alt="home" width="28" height="28">
                <span class="navbar__text">Home</span>
              </a>
            </li>
            <li class="navbar__item">
              <a class="navbar__link" href="#">
                <img class="navbar__icon" src="./img/explore.png" alt="explore" width="28" height="28">
                <span class="navbar__text">Explore</span>
              </a>
            </li>
            <li class="navbar__item">
              <a class="navbar__link" href="#">
                <img class="navbar__icon" src="./img/notification.png" alt="Notifications" width="28" height="28">
                <span class="navbar__text">Notifications</span>
              </a>
            </li>
            <li class="navbar__item">
              <a class="navbar__link" href="#">
                <img class="navbar__icon" src="./img/message.png" alt="Messages" width="28" height="28">
                <span class="navbar__text">Messages</span>
              </a>
            </li>
            <li class="navbar__item">
              <a class="navbar__link" href="#">
                <img class="navbar__icon" src="./img/bookmarks.png" alt="Bookmarks" width="28" height="28">
                <span class="navbar__text">Bookmarks</span>
              </a>
            </li>
            <li class="navbar__item">
              <a class="navbar__link" href="#">
                <img class="navbar__icon" src="./img/lists.png" alt="lists" width="28" height="28">
                <span class="navbar__text">Lists</span>
              </a>
            </li>
            <li class="navbar__item">
              <a class="navbar__link" href="index.html">
                <img class="navbar__icon" src="./img/profile-fill.png" alt="Profile" width="28" height="28">
                <span class="navbar__text profile">Profile</span>
              </a>
            </li>
            <li class="navbar__item">
              <a class="navbar__link" href="#">
                <img class="navbar__icon" src="./img/more.png" alt="more" width="28" height="28">
                <span class="navbar__text">More</span>
              </a>
            </li>
          </ul>
          <button class="button">Tweet</button>
        </nav>
        <div class="left-inner__bottom">
          <img class="left-inner__img" src="./img/profile-img.jpg" alt="img of Bobur" width="50" height="50">
          <div class="left-inner__about">
            <p class="left-inner__name">Bobur</p>
            <p class="left-inner__usrname">@bobur_mavlonov</p>
          </div>
          <a class="left-inner__dots" href="#">
            <img src="./img/dots.png" alt="open" width="17" height="4">
          </a>
        </div>
      </div>
    </div>
  </section>
  <!-- ================ /TWITTER NAV ================ -->

</body>
</html>
